name: Faleproxy CI

on:
  push:
    branches: [ main, master, "**" ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: coverage/
        if-no-files-found: ignore
        retention-days: 7
        
  deploy:
    needs: test
    if: ${{ success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      CI: true
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install deps (for any pre/post scripts)
        run: npm ci --ignore-scripts

      - name: Verify Vercel CLI presence
        run: npm install --global vercel@latest && vercel --version

      # ðŸ‘‡ Ensure the repo is linked non-interactively (prevents hanging)
      - name: Link Vercel project (non-interactive)
        run: vercel link --yes --project $VERCEL_PROJECT_ID --token $VERCEL_TOKEN

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token $VERCEL_TOKEN

      - name: Build Project Artifacts
        run: vercel build --prod --token $VERCEL_TOKEN

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token $VERCEL_TOKEN

